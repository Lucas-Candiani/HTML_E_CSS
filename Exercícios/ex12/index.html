<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="560" controls>
        <source src="midia/meuvideo3.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo3.webm.webm" type="video/webm">
        <p>Seu navegador não tem copabilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Incorporação Externa de Vídeos</h1>
    <p>Vamos pegar um vídeo hospedado no youtube, para minimizar os custos dos nossos clientes no trafego de dados</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TW9uj83Vq-0?si=2QNXs9j-eTRsYF-n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/WfGMYdalClU?si=m-xzDRyVP3LuOQMG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <p>Vídeo do Vimeo:</p>
    <iframe src="https://player.vimeo.com/video/351640689?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="2D animation. Spine animation"></iframe>

</body>
</html>
